<!DOCTYPE html>
<html lang="zh-Hant" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>會員註冊</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="min-vh-100">
      <nav class="navbar border-bottom px-5">
        <div class="container-fluid">
          <h3 class="navbar-brand mb-0 text-white">會員系統</h3>
          <div class="d-flex align-items-center gap-2">
            <a class="link-body-emphasis nav-link px-2" href="#">登入</a>
          </div>
        </div>
      </nav>

      <main
        class="d-flex align-items-center justify-content-center"
        role="main"
      >
        <div class="container w-75 py-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <!-- 標題與描述的響應式布局 -->
              <div class="container p-0">
                <div class="row mb-3 gx-4 align-items-end">
                  <div class="col-auto">
                    <h1
                      class="card-title mb-md-0 mb-2"
                      style="white-space: nowrap"
                    >
                      會員註冊
                    </h1>
                  </div>
                  <div class="col-12 col-md-auto">
                    <p class="lead mb-0 text-nowrap">
                      請填寫下列資訊建立帳號。
                    </p>
                  </div>
                </div>
              </div>

              <form id="signupForm" novalidate>
                <div class="mb-2">
                  <label for="fullname" class="form-label">姓名（必填）</label>
                  <input
                    id="fullname"
                    name="fullname"
                    type="text"
                    class="form-control"
                    required
                    minlength="2"
                  />
                  <div
                    class="invalid-feedback"
                    id="fullnameError"
                    aria-live="polite"
                  >
                    &nbsp;
                  </div>
                </div>

                <div class="mb-2">
                  <label for="email" class="form-label">Email（必填）</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    id="emailError"
                    aria-live="polite"
                  >
                    &nbsp;
                  </div>
                </div>

                <div class="mb-2">
                  <label for="phone" class="form-label"
                    >手機（必填，10 碼）</label
                  >
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    class="form-control"
                    inputmode="numeric"
                    pattern="^\d{10}$"
                    required
                  />
                  <div
                    class="invalid-feedback"
                    id="phoneError"
                    aria-live="polite"
                  >
                    &nbsp;
                  </div>
                </div>

                <div class="container p-0">
                  <div class="row">
                    <div class="mb-2 col-md-6 col-12">
                      <label for="password" class="form-label"
                        >密碼（至少 8 碼，含英數）</label
                      >
                      <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        minlength="8"
                        required
                        aria-describedby="pwHint passwordStrength"
                      />

                      <div
                        class="mt-2"
                        id="passwordStrength"
                        aria-live="polite"
                      >
                        <div class="progress" style="height: 5px">
                          <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: 0%"
                          ></div>
                        </div>
                        <small class="text-muted" id="strengthText"
                          >密碼強度: 尚未輸入</small
                        >
                      </div>

                      <div
                        class="invalid-feedback"
                        id="passwordError"
                        aria-live="polite"
                      >
                        &nbsp;
                      </div>
                    </div>
                    <div class="mb-2 col-md-6 col-12">
                      <label for="confirmPassword" class="form-label"
                        >確認密碼</label
                      >
                      <input
                        id="confirmPassword"
                        name="confirmPassword"
                        type="password"
                        class="form-control"
                        required
                      />
                      <div
                        class="invalid-feedback"
                        id="confirmError"
                        aria-live="polite"
                      >
                        &nbsp;
                      </div>
                    </div>
                  </div>
                </div>

                <div class="mb-2 form-check">
                  <input
                    id="terms"
                    name="terms"
                    type="checkbox"
                    class="form-check-input"
                    required
                  />
                  <label class="form-check-label" for="terms"
                    >我已閱讀並同意服務條款（必填）</label
                  >
                  <div
                    class="invalid-feedback"
                    id="termsError"
                    aria-live="polite"
                  >
                    &nbsp;
                  </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                  <button type="submit" id="submitBtn" class="btn btn-primary">
                    註冊
                  </button>
                  <div
                    class="small text-muted"
                    id="busyMsg"
                    aria-live="polite"
                    style="display: none"
                  >
                    處理中…
                  </div>
                </div>

                <div
                  id="result"
                  class="alert alert-success mt-3 d-none"
                  role="status"
                >
                  <p>註冊成功</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <button
        id="themeToggle"
        type="button"
        class="btn btn-light btn-sm rounded-circle shadow theme-toggle-fab"
      >
        <i id="themeIcon" class="fa-solid fa-moon fs-5"></i>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
